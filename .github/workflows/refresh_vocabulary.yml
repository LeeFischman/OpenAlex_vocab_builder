name: Refresh Vocabulary

on:
  schedule:
    - cron: '0 0 1 * *'  # Monthly on the 1st
  workflow_dispatch:       # Manual trigger from GitHub UI

jobs:
  refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed to commit files back to the repo

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache HuggingFace model
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: specter2-model-v1

      - name: Install dependencies
        run: pip install requests torch transformers tqdm numpy

      - name: Fetch vocabulary from OpenAlex
        run: python build_openalex_vocabulary.py --subfields cs_ai

      - name: Embed vocabulary with SPECTER2
        run: python embed_vocabulary.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: refresh vocabulary $(date +'%Y-%m')"
          git push
